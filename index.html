<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="image-section">
      <h1>Odin Form</h1>
      <img src="./assets/images/supreme.webp" />
    </section>
    <section class="form-section">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </p>
        <p>You know you want to.</p>
        <form method="post" action="https://httpbin.org/">
          <div>
            <label for="first-name"
              >First Name <span aria-label="required">*</span></label
            >
            <input
              id="first-name"
              name=""
              type="text"
              placeholder="Bilbo"
              required
              minlength="1"
              maxlength="25"
            />
          </div>
          <div>
            <label for="last-name"
              >Last Name <span aria-label="required">*</span></label
            >
            <input
              id="last-name"
              name="first-name-form"
              type="text"
              placeholder="Baggins"
              required
            />
          </div>
          <div>
            <label for="email"
              >Email <span aria-label="required">*</span></label
            >
            <input
              id="email"
              name="email-form"
              type="email"
              placeholder="bilbo@theshire.com"
              required
            />
          </div>
          <div>
            <label for="phone-number"
              >Phone Number <span aria-label="required">*</span></label
            >
            <input
              id="phone-number"
              name="phone-number-phone"
              type="tel"
              placeholder="(111)-2941"
              minlength="7"
              maxlength="10"
              required
            />
          </div>
          <div>
            <label for="password"
              >Password <span aria-label="required">*</span></label
            >
            <input
              id="password"
              name="password-form"
              type="password"
              minlength="12"
              maxlength="24"
              required
            />
          </div>
          <div>
            <label for="password-confirm"
              >Confirm Password <span aria-label="required">*</span></label
            >
            <input
              id="password-confirm"
              name="password-confirm-form"
              type="password"
              minlength="12"
              maxlength="24"
              required
            />
          </div>
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>

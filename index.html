<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Sign Up Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="image-section"><h1>Odin Form</h1></section>
    <section class="form-section">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </p>
        <p>You know you want to.</p>
        <form method="post" action="https://httpbin.org/">
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" name="" type="text" placeholder="Bilbo" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input
              id="last-name"
              name="first-name-form"
              type="text"
              placeholder="Baggins"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              name="email-form"
              type="email"
              placeholder="bilbo@theshire.com"
            />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input
              id="phone-number"
              name="phone-number-phone"
              type="text"
              placeholder="(111)-2941 "
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password-form" type="password" />
          </div>
          <div>
            <label for="password-confirm">Confirm Password</label>
            <input
              id="password-confirm"
              name="password-confirm-form"
              type="password"
            />
          </div>
          <div>
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
